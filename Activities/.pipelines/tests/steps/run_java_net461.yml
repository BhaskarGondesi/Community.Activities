parameters:
  - name: buildPipeline
    type: string
  - name: packagesFolder
    type: string
  - name: studioInstallPath
    type: string
  - name: uipathTestDirectory
    type: string

steps:
   - task: DownloadPipelineArtifact@2
     displayName: Download artifact from build pipeline
     inputs:
      source: 'specific'
      project: 'Community'
      pipeline: ${{ parameters.buildPipeline }}
      runVersion: 'latest'
      path: ${{ parameters.packagesFolder }}

   - task: PowerShell@2
     displayName: Update Nuget Packages from UiPath Dev
     inputs:
      targetType: 'inline'
      ignoreLASTEXITCODE: true
      script: |
        cd ${{ parameters.packagesFolder }}
        $file = Get-ChildItem -Path .\ -Filter *.nupkg -Recurse -File -Name -Exclude *symbols*
        $dot = $file.LastIndexof('.')
        $file = $file.Replace(".nupkg","")
        $act = $file.LastIndexof('Activities.')
        $version = $file.Substring($act+11)
        Write-Host Update to version $version
        Write-Host "##vso[build.updatebuildnumber]$version"
        cd ${{ parameters.studioInstallPath }}
        .\UiPath.Studio.CommandLine.exe manage --project-path "$(uipathTestDirectory)\NET_461\JavaConsAndMethods\project.json" --add-ref "UiPath.Java.Activities|$version|strict"

   - task: PowerShell@2
     displayName: Run Java Net 461 Tests VB
     inputs:
      targetType: 'inline'
      script: |
       $(studioInstallPath)\uirobot.exe execute --file "$(uipathTestDirectory)\NET_461\JavaConsAndMethods\JavaConsAndMethods.xaml"
       Copy-Item "$(uipathTestDirectory)\NET_461\JavaConsAndMethods\junit*.xml" -Destination "$(Build.ArtifactStagingDirectory)\junit_Java_NET_461.xml"
       Remove-Item "$(uipathTestDirectory)\NET_461\JavaConsAndMethods\junit*.xml"

   - task: PublishBuildArtifacts@1
     displayName: "Publish test files as Artifacts"
     inputs:
       PathtoPublish:  '$(Build.ArtifactStagingDirectory)'
       ArtifactName:   'Java Integration Tests for $(Build.BuildNumber)'
       ArtifactType:   'Container'

   - task: PublishTestResults@2
     displayName: "Publish test results as Test Runs output"
     inputs:
        testResultsFormat: 'JUnit'
        testResultsFiles: 'junit*.xml'
        searchFolder: '$(Build.ArtifactStagingDirectory)'
        testRunTitle: 'Java Integration Tests for $(Build.BuildNumber)'